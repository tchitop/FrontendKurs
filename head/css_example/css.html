<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/head/nav.css">
    <title>CSS Example mit HTML Dokument</title>
    <link rel="icon" href="/images/icon.jpg" type="image/jpeg">
    <style>
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover,
        nav a.active {
            background-color: rgb(76, 199, 232);
        }

        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .class1 {
            background-color: aquamarine;
            width: 50vw;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin-top: 80px; /* Abstand zum fixierten Nav */
        }

        .class2 {
            background-color: rgb(4, 140, 255);
            width: 25vw;
            height: 25vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script src="/head/nav.js"></script>
    <div class="class1"><p>Test in CSS</p></div>
    <div class="class2"><p>Test in CSS (Klasse 1)</p></div>

    <!-- Fehler-Handling-Script -->
    <script>
      async function urlExists(url) {
        try {
          const response = await fetch(url, { method: 'HEAD' });
          return response.ok;
        } catch {
          return false;
        }
      }

      document.querySelectorAll('a[href^="/"], a[href^="./"], a[href^="../"]').forEach(link => {
        link.addEventListener('click', async function(event) {
          event.preventDefault();
          const url = this.getAttribute('href');

          const exists = await urlExists(url);
          if (exists) {
            window.location.href = url;
          } else {
            window.location.href = '/head/error/404.html';
          }
        });
      });
    </script>
</body>
</html>
